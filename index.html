<!DOCTYPE html>
<html lang="en" ng-app='FoodieApp'>
<!-- attribute to add angular in html file -->
<head>
    <link rel="icon" href="images.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodie</title>
    <link href="https://fonts.googleapis.com/css?family=Artifika" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="js/angular.min.js"></script>
    <!-- An additional code(link) required for routing in angular -->
    <script src="https://code.angularjs.org/1.6.5/angular-route.js"></script>
</head>

<body id="app">
    <!-- Everything of a specific page  will be shown in this ngview tag -->
    <div ng-view></div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
