              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">

                  <img src="back6.jpg" alt="...">

                <div class="item">

        </div>
        <div class="search-bar">
            <form>
            <div class="input-wrapper">
              <input type="text" class="form-control" placeholder="Search..." ng-model="query">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>
        </div>

        <!--Filter the list of restaurant a/c to search query-->
        <div ng-repeat="restaurant in restaurants | filter:query" class="restaurant"> <!--ng-repeat is used to loop over an array object and repeat the tag -->
            <!-- in each loop, it stores the value in restaurant variable  -->
                <div class="rest-wrapper">
                    <div class="image">
                        <img ng-src="{{restaurant.image}}" height="100" width="100">
                    </div>
                    <div class="rest-info">
                        <div class="rest-category">
                           <small>{{restaurant.category}} </small>
                        </div>
                        <div class="rest-name">
                          <a ng-href="#!/restaurant/{{restaurant.id}}"><strong>{{restaurant.name}}</strong></a>
                        </div>
                        <div>
                           <strong> {{restaurant.location}}</strong>
                        </div>
                        <div class="rest-address">
                            {{restaurant.address}}
                        </div>
                    </div>
                </div>
                <div class="rest-extra">
                    <div class="type">
                        <div><small>Cuisines:</small></div>
                        <div><small>Cost for Two: </small></div>
                        <div><small>Hours:</small></div>
                    </div>
                    <div class="value">
                        <div>{{restaurant.cuisines}}</div>        <!-- Filter formating like numbers, currency-->
                        <div>â‚¹ {{restaurant.cost | number}}</div>   <!--Modelname | Filter-->
                        <div>{{restaurant.hours}}</div>
                    </div>
                </div>
                <div class="rating">
                    <strong>{{restaurant.vote}}</strong>
                </div>
            </div>

    </div>
</div>
